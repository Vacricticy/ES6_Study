<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 收集参数
        let func = function(a, b, ...args) {
            console.log(args);
        }
        func(3, 5, 6, 7, 8) //[6, 7, 8]

        // 展开数组
        let arr = [2, 43, 56, 7]
        console.log(...arr); //2 43 56 7

        // 默认参数
        let func2 = function(a, b = 2, c = 6) {
            console.log(a, b, c);
        }
        func2(33, 55) //33 55 6
    </script>
</body>

</html>
