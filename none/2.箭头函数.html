    <script>
        // 箭头函数：
        // 一个参数则可以省略小括号
        // 函数体内只有一条语句则可以省略大括号和return

        let arr = [12, 2, 4, 65, 21, 67];
        // arr.sort(function(a, b) {
        //     return a - b
        // })
        arr.sort((a, b) => a - b)
        console.log(arr); //[2, 4, 12, 21, 65, 67]


        // let func = function(x) {
        //     return x * x
        // }
        let func = x => x * x
        console.log(func(3)); //9
    </script>
