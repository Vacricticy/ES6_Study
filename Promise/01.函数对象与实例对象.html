<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例对象是通过new关键字创建的对象
        // 函数对象是将函数作为对象使用时，称为函数对象

        function Fn() {

        }
        const fn = new Fn() //fn为实例对象（简称对象）
        console.log(Fn.prototype); //Fn是函数对象
        Fn.call({}); //Fn为函数对象


        // xxx()则表示xxx为函数
        // xxx.mmm表示xxx是一个对象
    </script>
</body>

</html>
