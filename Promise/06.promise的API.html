        // Promise.race()返回执行最快的那个promise对象
        const p3 = new Promise(

                setTimeout(() => {
                    reject('33333')

        )
        const p1 = new Promise(

                setTimeout(
                    () => {

                    }, 2000

        )
        const p = Promise.race([p1, p3, p2])
